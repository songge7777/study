<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#myCanvas{
				border: 1px solid  red;
			}
		</style>
	</head>
	<body>
		<!--
			注意：canvas标签的宽高只能写在标签上以属性的形式出现，写css样式里无效
		-->
		<canvas id="myCanvas" width="400" height="400" >若浏览器不支持该标签，则标签里的内容会被显示出来</canvas>
		<script>
			//获取画布
			var canvas=document.getElementById('myCanvas');
			
			//获取context 对象，它就像一只“画笔”
			var pen=canvas.getContext('2d'); //   3d ==>  webgl
			
			var n=0;
			//绘制方块，填充的默认颜色是黑色
   		 	//pen.fillRect(0,0,100,100);
   		 	pen.fillRect(n,n,100,100);
   		 	
   		 	setInterval(function(){
   		 		//清除整个画布
   		 		pen.clearRect(0,0,canvas.width,canvas.height);
   		 		
   		 		//清除上一个画的方块
   		 		//pen.clearRect(n,n,100,100);
   		 		
   		 		n+=10;
   		 		//画新的方块
   		 		pen.fillRect(n,n,100,100);
   		 		
   		 	},100);
   		 	
   		 	
			
		</script>
	</body>
</html>
