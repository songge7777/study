<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#myCanvas{
				border: 1px solid  red;
			}
		</style>
	</head>
	<body>
		<!--
			注意：canvas标签的宽高只能写在标签上以属性的形式出现，写css样式里无效
		-->
		<canvas id="myCanvas" width="400" height="400" >若浏览器不支持该标签，则标签里的内容会被显示出来</canvas>
		<script>
			//获取画布
			var canvas=document.getElementById('myCanvas');
			
			//获取context 对象，它就像一只“画笔”
			var pen=canvas.getContext('2d'); //   3d ==>  webgl
			
			//绘制方块，填充的默认颜色是黑色
   		 	pen.fillRect(50,50,100,100);
   		 	
   		 	//绘制出的矩形边框是2像素
   		 	//pen.strokeRect(200, 200, 100, 100) ; 
   		 	
   		 	//绘制出的矩形边框是1像素
   		 	pen.strokeRect(200.5, 200.5, 100, 100) ; 
   		 	
   		 	//pen.clearRect(0,0,canvas.width,canvas.height);
   		 	pen.clearRect(0,0,250,250);
			
		</script>
	</body>
</html>
