<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	<body>
		<script>
			//匹配国内手机号：          ^(86)?1[3578]\d{9}$
			//1开头 
			//1前面可能会有86，86是可以省略的 ，代表中国的手机区号
			//不包括86开宇，其他总共11位数字
			//13、 15 、 17 、18开头
			
			
			console.log(/^(86)?1[3578]\d{9}$/.test('17248110123') )
			
			
			//  ^0\d{2,3}-?\d{7,8}$ 
			//规则：区号+号码，区号以0开头，3位或4位；
			//号码由7位或8位数字组成；
			//区号与号码之间可以无连接符，也可以“-”连接
			// ^0\d{2,3}   010   0731
			// ^0\d{2,3}-? 010-  010  0731-
			// ^0\d{2,3}-?\d{7,8}  0731-4802110 0731-48021108
			
			
			
			 //验证URL    
			 //^((https|http):\/\/)
			 //https://www.google.com.hk/
			 //http://www.google.com.hk/
			 //https://  开头  或者  http://
			 // /^((https|http):\/\/)/
			 //'你\'好'
			 console.log('C:\\Program Files (x86)');// "C:\Program Files (x86)"  前面的反斜杠代表转义，是把后面的反斜杠转义成真正的普通字符反斜杠
			 console.log('C:\\Program Files (x86)'.match(/\\/g));//正则里面的反斜杠同上
		</script>
	</body>
</html>
