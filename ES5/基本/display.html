<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .table{
      display: table;
      width:80%;
      border-collapse: collapse;
    }
    .tr{
      display: table-row;
      height: 30px;
    }
    .th{
      display: table-cell;
      border: 1px solid red;      
    }
    .tbody{
      display: table-row-group;
      border: 1px solid red;      
    }
    .column{
      display: table-column;

    }
  </style>
</head>
<body>
  <div class="table">
      <div class="tbody">
        <div class="th">123</div>
        <div class="th">123</div>
      </div>
      <div class="tr">
          <div class="th">123</div>
          <div class="th">123</div>
        </div>
        <div class="column" align="left" >111111</div>

  </div>
</body>
</html>
