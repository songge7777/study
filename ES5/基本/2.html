      function deepClone(obj){
        let context = Array.isArray(obj)?[]:{}
        for(let k in obj){
          if(obj.hasOwnProperty(k)){
            if(typeof obj[k] === 'object'){
              context[k] = deepClone(obj[k])
            }else{
              context[k] = obj[k]
            }
          }
        }
        return context
      }
