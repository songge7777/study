<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .div1{
      width: 100px;
      height: 100px;
      position: absolute;
      background: red;
    }
    .div{
      width: 500px;
      height: 500px;
      border: 1px solid red
    }
  </style>
</head>
<body>
  <div class="div">
      <div class="div1"></div>
  </div>
  <script>
    let dom = document.querySelector('.div1')
    let x,y;
    dom.addEventListener('mousedown',function(e){

       x = e.clientX - dom.offsetLeft
       y = e.clientY - dom.offsetTop

      move(x,y)

    })


    function move(x,y){
        document.addEventListener('mousemove',addmove)
        document.addEventListener('mouseup',()=>{
          up()
        })
    }


    function up(){
        document.removeEventListener('mousemove',addmove)
    }
    function addmove(e){
            
            dom.style.top = e.clientY - y + 'px'
              dom.style.left = e.clientX - x + 'px'

            if(y>e.clientY)
            {
              dom.style.top = 0 + 'px'
            }else if(e.clientY>window.innerHeight-y){
              dom.style.top =  window.innerHeight-dom.clientHeight+'px'
            }

            if(x>e.clientX){
              console.log('123',x,e.clientX)
              dom.style.left =  0+'px'
            }else if(e.clientX>window.innerWidth-x){
              dom.style.left = window.innerWidth-dom.clientWidth+'px'
            }
    }

    
    
  </script>
</body>
</html>
