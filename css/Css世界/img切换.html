<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    img{
      display: inline-block;
      width: 200px;
      height: 200px;
      position: relative;
      overflow: hidden
    }
    img::before{
      width: 100%;
      height: 100%;
      visibility: visible;
      background: rgba(255, 0, 0, 0.5);
      position: absolute;
      left: 0;
      content: '1'

    }
    img::after{
      content: attr(alt);
      width: 100%;
      height: 20px;
      line-height: 20px;
      visibility: visible;
      background: rgba(0, 0, 0, 0.5);
      position: absolute;
      left: 0;
      bottom: 0;
      transform: translateY(100%);
      transition: transform 2s;
    }
    img:not([src]){
      visibility: hidden;
    }
    img:hover::after{
      transform: translateY(0)
    }
  </style>
</head>
<body>
  <img src="./mm1.jpg"  alt="点击123">
  <button class="btn">添加</button>
  <button class="del">移除</button>

  <script>
      let domDel = document.querySelector('.del')
      let domBtn = document.querySelector('.btn')
      let domImg = document.querySelector('img')
      domBtn.onclick = function(){
        domImg.setAttribute('src','./mm1.jpg')
      }
      domDel.onclick = function(){
        domImg.removeAttribute('src')
      }
  </script>
</body>
</html>
