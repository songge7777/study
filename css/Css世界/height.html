<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    .div1{
      display: inline-block;
      position: relative;
      font-size: 0
    }
    a{
      top: 0;
      position: absolute;
      width: 50%;
      height: 100%;
      opacity: 0.5;
    }
    .a{
      left: 0;
      background: red
    }
    .b{
      right: 0;
      background: springgreen
    }
  </style>
</head>
<body>
  <div class="div1">
      <a href="" class="a">上一页</a>
      <a href="" class="b">下一页</a>
      <img src="./mm1.jpg" alt="">
  </div>

</body>
</html>
