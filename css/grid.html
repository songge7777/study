<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      padding: 0;
      margin: 0;
      background: white
    }

    body,
    html {
      height: 100%;
    }

    .item1 {
      grid-area: header;
      background: gray;
      padding-left: 50px;
      padding-right: 50px;
      line-height: 100px
    }

    .item2 {
      grid-area: main;
    }

    .item3 {
      grid-area: sidebar;
    }

    .item4 {
      grid-area: footer;
      border-top: 1px solid black
    }

    .item5 {
      border: 1px solid black
    }
    @media screen and (min-width: 600px) {
    .container {
      height: 100%;
      display: grid;
      grid-template-columns: 50px 1fr 50px;
      grid-template-rows: 100px 1fr 100px;
      grid-template-areas: " header header header"
        " main . sidebar  "
        "footer footer footer "
    }
  }
  @media screen and (max-width: 600px) {

    .container {
      height: 100%;
      display: grid;
      grid-template-columns: 50px 1fr 50px;
      grid-template-rows: 100px 1fr 100px;
      grid-template-areas: " header header header"
        "  . . .  "
        "footer footer footer "
    }
  }
  </style>
</head>

<body>
  <section class="container">
    <div class="item5"></div>
    <div class="item1">头头头头头头头头</div>
    <div class="item2"></div>
    <div class="item3"></div>
    <div class="item4"></div>
  </section>

</body>

</html>
