<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container{
      margin: 50px;
      padding: 10px;
      width: 200px;
      height: 200px;
      /* 透视得距离 */
      perspective: 500px;
    }
    #cube{
      width: 200px;
      height: 200px;
    /* 设置一个容器 */
      transform-style: preserve-3d;
      transition: all 12s;
    }
    #cube:hover{
      transform: translateZ(-100px) rotateX(360deg) rotateZ(360deg)
    }
    #cube div{
        width: 200px;
        height: 200px;
        position: absolute
    }
    .front{
      transform: translateZ(100px);
      background: rosybrown;
      opacity: 0.9;
    }
    .back{
      transform: translateZ(-100px);
      background: red;
      opacity: 0.9;
    }
    .left{
      transform: translate3d(100px,0,0) rotateY(90deg);
      background: springgreen;
      opacity: 0.9;
    }
    .right{
      transform: translateX(-100px) rotateY(-90deg);
      background: springgreen;
      opacity: 0.9;
    }
    .top{
      transform: translateY(-100px) rotateX(90deg) ;
      background: black;
      opacity: 0.9;
    }
    .bottom{
      transform: translateY(100px) rotateX(90deg) ;
      background: black;
      opacity: 0.8;
    }

    div img{
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
    <div class="container">
        <div id="cube">
            <div class="front">
                <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1536642769260&di=dd703743a7c0a57186304a51e44c620a&imgtype=0&src=http%3A%2F%2Fs9.rr.itc.cn%2Fr%2FwapChange%2F201611_29_7%2Fa4ey5f9405234532334.jpg" alt="">
            </div>
            <div class="back">
                <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1536642855931&di=a5f949799fc8425c1b4c8756984aa80d&imgtype=0&src=http%3A%2F%2Fn.sinaimg.cn%2Fsinacn15%2F600%2Fw1920h1080%2F20180319%2F628f-fyskeuc2005190.jpg" alt="">
            </div>
            <div class="left">
              <img src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=36659936,564099673&fm=27&gp=0.jpg" alt="">
            </div>
            <div class="right">
              <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1536642915369&di=a4e663d2b1ab37896c9f8924955e88fb&imgtype=0&src=http%3A%2F%2Fimg3.a0bi.com%2Fupload%2Fttq%2F20160402%2F1459572608395.jpg" alt="">
            </div>
            <div class="top">
              <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1536642915369&di=a62432571ed9fefa1dfa19069d0ab6c0&imgtype=0&src=http%3A%2F%2Fwww.izhufu.net%2Fuploads%2Fallimg%2F170719%2F1500435117469343.jpg" alt="">
            </div>
            <div class="bottom">
              <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1536642915368&di=b826d2ba605a5ea0c161a866f74d634a&imgtype=0&src=http%3A%2F%2F5b0988e595225.cdn.sohucs.com%2Fimages%2F20170724%2F2ad2093a840c4ad7bfe55204085cf131.png" alt="">
            </div>

        </div>
    </div>
      

</body>
</html>
