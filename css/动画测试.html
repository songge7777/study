<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .div1,.div2{
      background: red;
      width: 50px;
      height: 50px;
      margin-top: 500px;
      border-radius: 50%
    }
    .div1{
      transition: 2s ease-in;
      opacity: 0.5;
    }
    .div2{
      transition: 2s cubic-bezier(.06,.67,.85,1.44);
      transform: translate();
    }
  </style>
</head>
<body>
    <button>启动</button>  

    <div class="div1">
      <div class="div2">
      </div>
    </div>

    <script>
      let btn = document.querySelector('button')
      let dom1 = document.querySelector('.div1')
      let dom2 = document.querySelector('.div2')

        btn.addEventListener('click',function () {
            dom2.style.transform = `translateY(${-300}px)`
            dom1.style.transform = `translateX(${300}px)`
          })
    </script>
</body>
</html>
