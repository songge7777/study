<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container{
      width: 100px;
      height: 100px;
      background: red;
      animation: run 1s;
    }
    @keyframes run {
      0%{
        width: 100px;
      }
      100%{
        width: 800px;
      }
    }
  </style>
</head>
<body>
    <div class="container">

    </div>
</body>
</html>
