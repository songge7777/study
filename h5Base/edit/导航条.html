<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul{
				width: 1000px;
				overflow: hidden;
				margin: 70px auto 0;
			}
			ul li{
				list-style: none;
				float: left;
				width: 25%;
			}
			li a{
				display: block;
				text-align: center;
				text-decoration: none;

				background-color: springgreen;
				padding: 10px 0;
				color: #fff;
				font-weight: bold; 
			}
			a:hover{
				background-color: #f00;
			}
			div{
				height: 200px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="">导航一</a></li>
			<li><a href="">导航二</a></li>
			<li><a href="">导航三</a></li>
			<li><a href="">导航四</a></li>
		</ul>
		<div></div>
	</body>
</html>
