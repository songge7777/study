<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				position: absolute;
			}
			#div1{
				width: 100px;
				height: 100px;
				z-index: 1;
				background-color: red;
			}
			#div2{
				width: 150px;
				height: 150px;
				background-color: green;
			}
			#div3{
				width: 200px;
				height: 200px;
				background-color: yellow;
			}
			#div4{
				width: 250px;
				height: 250px;
				background-color: aquamarine;
				z-index: -4;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div3"></div>
		<div id="div4"></div>
	</body>
</html>
