<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
					margin: 0;
					padding: 0;
				}
				body{
					padding: 30px;
				}
				ul,li{
					list-style: none;
				}
				.grid{
					display: grid;
					width: 300px;
					grid-template-rows: 100px 100px 100px;
					grid-template-columns: 100px 100px 100px;
				}
				.grid li{
					border: 4px solid darkgray;
					line-height: 100px;
					box-sizing: border-box;
					margin: -2px;
					text-align: center;
			}
			
			.grid li:hover{
				border-color: red;
				z-index: 2;
			}
		</style>
	</head>
	<body>
		<ul class="grid">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
		</ul>
	</body>
</html>
