<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{
				overflow: hidden;
				width: 1000px;
				margin: 100px auto;
			}
			li{
				list-style: none;
				float: left;
			}
			li a{
				display: block;
				width: 250px;
				text-decoration: none;
				background-color: springgreen;
				padding: 7px 0;
				text-align: center;
				font-weight: bold;
				color: #fff;
			}
			a:hover{
				background-color: red;
			}
			a:active{
				background-color: red;
			}
			a:link{
				background-color: springgreen;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="">1111</a></li>
			<li><a href="">2222</a></li>
			<li><a href="">3333</a></li>
			<li><a href="">4444</a></li>
		</ul>
	</body>
</html>
