<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.sg{
			width: 500px;
			height: 500px;
			display: grid;
			grid-template-rows: 1fr 1fr 1fr;
			grid-template-columns: 1fr 1fr 1fr;
			grid-gap:10px;	
			grid-gap-color:green;
			background-color: red;
		}
		.sd{
			vertical-align: middle;
			background: gold;
			line-height: 160px;
			text-align: center;
		}
	</style>
	<body>
		<section class="sg">
			<div class="sd">1</div>
			<div class="sd">2</div>
			<div class="sd">3</div>
			
			<div class="sd">4</div>
			<div class="sd">5</div>
			<div class="sd">6</div>
			
			<div class="sd">7</div>
			<div class="sd">8</div>
			<div class="sd">9</div>
		</section>
	</body>
</html>
