<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.div1{
				width: 10px;
				font-size: 0px;
				border: 1px solid green;
				transition: transform 1s;
			}
			.div2{
				display: inline-block;
				width: 10px;
				background: red;
				height: 10px;
			}
			.div1:hover{
				transform: translate3d(100px,100px,100px);
			}
		</style>
	</head>
	<body>
		<br /><br /><br /><br /><br />
		<div class="div1">
			<div class="div2">
				
			</div>
		</div>
	</body>
</html>
