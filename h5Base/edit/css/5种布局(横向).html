<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--浮动布局-->
		<section>
			<style type="text/css">
				.one .left{
					width: 100px;
					height: 70px;
					background-color: red;
					float: left;
				}
				.one .right{
					width: 100px;
					height: 70px;
					background-color: red;
					float: right;
				}
				.one .center{
					background-color: gray;
				}

			</style>
			<article class="one">
				<div class="right">
					
				</div>
				<div class="left">
					
				</div>
				<div class="center">
					center</br>
					center</br>
					center</br>

				</div>
				
			</article>
		</section>

		<section style="margin-top: 20px;">
			<style type="text/css">
				.one2{
					
				}
				.one2 .left{
					position: absolute;
					width: 100px;
					height: 70px;
					left: 0;
					background-color: red;
				}
				.one2 .right{
					right: 0;
					position: absolute;
					width: 100px;
					height: 70px;
					background-color: red;
				}
				.one2 .center{
					position: absolute;
					height: 70px;
					left: 100px;
					right: 100px;					
					background-color: springgreen;
				}
			</style>
			<article class="one2">
				<div class="right">
					right
				</div>
				<div class="left">
					left
				</div>
				<div class="center">
					center</br>
					center</br>
					浮动
				</div>
			</article>
		</section>
		
		
		<section style="margin-top: 120px;">
			<style type="text/css">
				.one3{
					display: flex;
				}
				.one3 .left{
					width: 100px;
					height: 70px;
					background-color: red;
				}
				.one3 .right{
					width: 100px;
					height: 70px;
					background-color: red;
				}
				.one3 .center{
					height: 70px;
					flex: 1;
					background-color: springgreen;
				}
			</style>
			<article class="one3">
				
				<div class="left">
					left
				</div>
				<div class="center">
					center</br>
					center</br>
					center</br>
				</div>
				<div class="right">
					right
				</div>
			</article>
		</section>
		
		
		<section style="margin-top: 20px;">
			<style type="text/css">
				.one4{
					display: table;
					width: 100%;
					height: 70px;
				}
				.one4 .left{
					display: table-cell;
					width: 100px;
					background-color: red;
				}
				.one4 .right{
					display: table-cell;
					width: 100px;
					background-color: red;
				}
				.one4 .center{
					display: table-cell;
					
					background-color: springgreen;
				}
			</style>
			<article class="one4">
				<div class="left">
					left
				</div>
				<div class="center">
					center</br>
					center</br>
					center</br>
				</div>
				<div class="right">
					right
				</div>
			</article>
		</section>
		
		<section style="margin-top: 20px;">
			<style type="text/css">
				.one5{
					display: grid;
					grid-template-rows:70px;
					grid-template-columns: 100px auto 100px;

				}
				.one5 .left{
					
					background-color: red;
				}
				.one5 .right{
					
					background-color: red;
				}
				.one5 .center{
					
					background-color: springgreen;
				}
			</style>
			<article class="one5">
				<div class="left">
					left
				</div>
				<div class="center">
					center</br>
					center</br>
					center</br>
				</div>
				<div class="right">
					right
				</div>
			</article>
		</section>
		
	</body>
</html>
