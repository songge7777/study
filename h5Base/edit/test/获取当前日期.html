<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			function formatDate(dt){
				if(!dt){
					dt = new Date()
				}
				var year = dt.getFullYear()
				var month = dt.getMonth()+1
				var data = dt.getDate()
				
				if(month<10){
					month = '0'+month
				}
				if(data<10){
					month = '0'+month
				}
				return year+'年'+month+'月'+data+'日'
			}
			var dt=new Date()
			console.log(formatDate(dt))
		</script>
	</body>
</html>
