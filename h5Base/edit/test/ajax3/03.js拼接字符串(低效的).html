<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul id="list"></ul>
		
		<script>
			var arr=['red','yellow','blue','green'];
			var str='';
			for(var i=0; i<arr.length;i++ ){
				str+='<li>'+arr[i]+'</li>';
			}
			
			document.getElementById('list').innerHTML=str;
			
		</script>
	</body>
</html>
