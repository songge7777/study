			function fn1(data){
				console.log(data)
				let list = document.querySelectorAll('.list')[0]
				let result = data.s
				let str=''
				if(!result.length){
					list.style.display = 'none'
					list.innerHTML = ''
				}else{
					list.style.display = 'block'
					for (var i=0;i<result.length;i++) {
						str+= '<li>'+result[i]+'</li>'
					}
					list.innerHTML= str
