<!DOCTYPE html>
<html>
	<head>

		<title></title>
	</head>
	<body>
		<ul id="list">
			
		</ul>
		
		<script id="tpl-list" type="text/template">
		  {@each colorArr as it,index}
		  	 <li>${it}</li>
  	      {@/each}
		</script>

		<script src="js/juicer-min.js"></script>
		<script>
			//数据
			var data={
				colorArr:['red','yellow','blue','pink']
