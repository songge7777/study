<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul id="list">
			
		</ul>
		
		<!--template是一个h5的标签，它是默认display:none-->
		<!--把{0} 当作一个占位符，后面用正则来替换掉占位符-->
		<template id="tpl-list">
			<li>{0}</li>
			<li>{1}</li>
		</template>
		
		<script>
			var arr=['red','yellow','blue','green'];
			//拼接字符串
			var tplStr=document.getElementById('tpl-list').innerHTML;
			console.log('替换前：'+tplStr);
			tplStr=tplStr.replace(/\{0\}/g,'red');
			tplStr=tplStr.replace(/\{1\}/g,'yellow');
			console.log('替换后：'+tplStr);
			document.getElementById('list').innerHTML=tplStr;
			
		</script>
	</body>
</html>
