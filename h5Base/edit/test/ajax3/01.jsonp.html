<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button type="button" id="btn">点我获取数据</button> 
		<script>
			function fn1(data){
				console.log('获取到数据了：',data);
				
			}
			
			document.addEventListener('DOMContentLoaded',function(){
				
				document.getElementById('btn').addEventListener('click',function(){
					
					
					var script=document.createElement('script');
					//将自定义的函数名传输给后端，后端输出相应的js调用函数
					//new Date().getDate() 是用来做缓存的，对老旧的浏览器（手机浏览器）管用；新的浏览器还得配合后端
					script.src='php/jsonp_callBack.php?callback=fn1&num=1&d='+new Date().getDate();
					document.body.appendChild(script);
					
					
				});
				
				
			});
			
		</script>
	</body>
</html>
