		</style>
	</head>
	<body>
		<!--
			注意：canvas标签的宽高只能写在标签上以属性的形式出现，写css样式里无效
		-->
		<canvas id="myCanvas" width="400" height="400" >若浏览器不支持该标签，则标签里的内容会被显示出来</canvas>
		<script>
			//获取画布
			var canvas=document.getElementById('myCanvas');
			
			//获取context 对象，它就像一只“画笔”
			var pen=canvas.getContext('2d'); //   3d ==>  webgl
			
			
			canvas.onmousedown=function(e){
				
				//设置起点（算出来的是鼠标相对于画布的坐标）
				pen.moveTo(e.clientX-this.offsetLeft,e.clientY-this.offsetTop);
				
				
				this.onmousemove=function(e2){
					//（算出来的是鼠标相对于画布的坐标）
					pen.lineTo(e2.clientX-this.offsetLeft,e2.clientY-this.offsetTop);
					pen.stroke();
				};
				
				//事件解绑
				this.onmouseup=function(){
					this.onmousemove=null;
					this.onmouseup=null;
				};
				
				
			};
   		 	
   		 	
			
		</script>
	</body>
</html>
