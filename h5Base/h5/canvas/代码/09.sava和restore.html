<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#myCanvas{
				border: 1px solid  red;
			}
		</style>
	</head>
	<body>
		<!--
			注意：canvas标签的宽高只能写在标签上以属性的形式出现，写css样式里无效
		-->
		<canvas id="myCanvas" width="400" height="400" >若浏览器不支持该标签，则标签里的内容会被显示出来</canvas>
		<script>
			//获取画布
			var canvas=document.getElementById('myCanvas');
			
			//获取context 对象，它就像一只“画笔”
			var pen=canvas.getContext('2d'); //   3d ==>  webgl
			
			
			//pen.fillStyle='red';
			//开了一个封闭的区间，样式只在这个区间内生效
			pen.save();
			pen.fillStyle='red';
			//pen.lineWidth=10;
			pen.beginPath();
			
			//将画笔移动到画布的某个位置，表示从这个地方开始绘画，起点
			pen.moveTo(100,100);
			//绘制一条从当前位置到指定x以及y位置的直线
			pen.lineTo(200,200);
			pen.lineTo(200,300);
			
			pen.closePath();
			pen.fill();
			
			//区间结束
			pen.restore();
			
			//pen.fillStyle='black';
			pen.beginPath();
			//将画笔移动到画布的某个位置，表示从这个地方开始绘画，起点
			pen.moveTo(200,100);
			//绘制一条从当前位置到指定x以及y位置的直线
			pen.lineTo(300,200);
			pen.lineTo(300,300);
			pen.closePath();
			pen.fill();
			
			
			
			
			
			
			
   		 	
   		 	
			
		</script>
	</body>
</html>
