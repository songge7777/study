<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img{
      display: block;
      width: 400px;
      height: 400px;
      position: relative; 
        overflow: hidden;
    }
    img:not([src]){
      visibility: hidden;
    }
    img::before{
      content: '';
      position: absolute;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f0f3f9;
      visibility:visible;
    }
    img::after{
      content: attr(alt);
      text-align: center;
      visibility:visible;
      width: 100%;
        position: absolute;
      left: 0;
      bottom: 0;
      transform: translateY(100%);
      background: springgreen;
      transition: transform 0.5s;
    }
    img:hover::after{
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <img alt="美女沉思图" data-src="1.jpg">
  
<p><button>设置src属性显示图片</button></p>
  <script>
    var eleButton = document.querySelector('button'),
    eleImg = document.querySelector('img');

if (eleButton && eleImg) {
    var initValueButton = eleButton.innerHTML;
    // 图片地址
    var srcImage = eleImg.getAttribute('data-src');
    // 移除该属性
    eleImg.removeAttribute('data-src');
    // 按钮点击事件
    eleButton.addEventListener('click', function() {
        if (this.innerHTML == initValueButton) {
            this.innerHTML = '移除src属性';
            // 图片显示
            eleImg.setAttribute('src', srcImage);
        } else {
            this.innerHTML = initValueButton;
            // src属性移除
            eleImg.removeAttribute('src');
        }
    });
}
  </script>
</body>
</html>
